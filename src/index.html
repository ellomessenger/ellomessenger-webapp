<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
  <head>
    <meta charset="UTF-8" />

    <title><%= htmlWebpackPlugin.options.appTitle %></title>

    <meta name="title" content="<%= htmlWebpackPlugin.options.appTitle %>" />
    <meta
      name="description"
      content="Ello is a cloud-based mobile and desktop messaging app with a focus on security and speed."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.appTitle %>"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.appTitle %>"
    />
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.appTitle %>"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="google" content="notranslate" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./<%= htmlWebpackPlugin.options.appleIcon %>.png"
    />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./<%= htmlWebpackPlugin.options.mainIcon %>.png"
    />
    <link rel="alternate icon" href="./favicon.ico" type="image/x-icon" />
    <!-- <link
      rel="manifest"
      id="the-manifest-placeholder"
      href="./<%= htmlWebpackPlugin.options.manifest %>"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@0,400;0,500;0,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>
      <video
        src="./nojs.mp4"
        class="nojs-video"
        muted
        loop
        autoplay
        playsinline
        disablePictureInPicture
      ></video>
      <h1>Ello Web</h1>
      <p>Please, enable JavaScript to open the app.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
